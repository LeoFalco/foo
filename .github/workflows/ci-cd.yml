name: CI and CD

on: 
  push:
     branches:
      - master
  pull_request:
     branches:
      - '**'

jobs:
  build:
    timeout-minutes: 10
    runs-on: ubuntu-latest
    env:
      GH_PACKAGES_TOKEN: ${{ secrets.GH_PACKAGES_TOKEN }}
    
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'
      - run: npm install -g lerna
      - run: lerna bootstrap

      - run: lerna run test
      - run: echo ${{ github.ref }}

      - name: Configure Git
        if: github.ref == 'refs/heads/master'
        run: |
          git config --global user.name 'Leo Falco'
          git config --global user.email 'leonardo.falco@outlook.com'
          git remote set-url origin https://$GITHUB_ACTOR:$GH_PACKAGES_TOKEN@github.com/leoFalco/foo

      - run: npm config set registry 'https://npm.pkg.github.com'
      - run: lerna publish from-package -y
        if: github.ref == 'refs/heads/master'
